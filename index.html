<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex">
        <title>Invoice generator</title>
        <style>
            body {
                -webkit-print-color-adjust: exact;
                box-sizing: border-box;
                height: 29.7cm;
                font-size: 16px;
                font-family: sans-serif;
                margin: 0;
            }
            *, *:before, *:after {
                box-sizing: inherit;
                font: inherit;
            }
            form, .main {
                height: 100%;
            }
            @font-face {
                font-family: 'wiffles';
                src: url('wiffles-webfont.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            @page {
                size: A4;
            }

            .main {
                display: flex;
                flex-direction: column;
                max-width: 21cm;
                margin: auto;
                padding: 30px;
            }
            .print {
              display: none;
            }

            .logo {
                margin-bottom: 80px;
                display: block;
            }
            .logo.ms {
                text-align: center;
            }
            .logo.ah {
                font-family: wiffles;
                font-size: 65px;
                color: #FF802A;
            }
            .logo.ah .b {
                color: #CF5300;
            }
            .logo.ah .l {
                color: #E35B00;
            }
            .logo.ah .u {
                color: #FF9900;
            }
            .logo.ah .m {
                color: #E35B00;
            }
            .logo.ah .e {
                color: #CF5300;
            }

            .wiffles {
                font-family: wiffles;
                font-size: 25px;
            }
            .ah.wiffles {
                color: #FF6600;
            }

            .orderdate input {
                width: 150px;
            }

            input[type="date"]::-webkit-clear-button {
              -webkit-appearance: none;
              display: none;
            }

            .orderdate {
                display: flex;
                justify-content: space-between;
                margin-bottom: 30px;
            }
			.orderdate span {
				margin-right: 10px;
			}
            .expand {
                flex-grow: 1;
            }
            .address textarea {
                width: 100%;
            }
            .content {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .content .price {
                width: 120px;
                text-align: right;
            }

            footer.ms {
                font-size: 20px;
            }
            footer.ms .url {
                font-size: 24px;
            }
            footer > span {
                display: block;
                margin-top: 10px;
            }
            footer .right {
                float: right;
            }
            footer .iban {
                margin-top: 8px;
                font-family: sans-serif;
                font-size: 14px;
                color: #444;
            }

            input, textarea {
                resize: none !important;
                border: 1px solid gray;
            }

            input#ah:checked ~ div .ah {
                display: unset;
            }
            input#ah:checked ~ div .ms {
                display: none;
            }
            input#ms:checked ~ div .ms {
                display: unset;
            }
            input#ms:checked ~ div .ah {
                display: none;
            }
            input[type="radio"] {
                margin: 30px 10px 0 10px;
            }
			input[type="reset"] {
				margin: 0 20px;
			}
            @media print {
                html,body {
                    height: 100%;
                }
                .main {
                    padding: 50px 80px 0 80px;
                    max-width: none;
                }
                .content textarea {
                    flex: 0 1 auto;
                    width: 50%;
                }
                input, textarea, input:focus, textarea:focus {
                    outline: none;
                    border: none;
                }
                label, input {
                    display: none;
                }
                input[type="text"] {
                    display: unset;
                }
                .print {
                  display: unset;
                }
            }
        </style>
    </head>
    <body>
        <form data-persist="garlic">
        <input checked type="radio" id="ah" name="lang" value="de"><label for="ah">Ahornblume</label>
        <input type="radio" id="ms" name="lang" value="en"><label for="ms">Maplesplendor</label>
		<input type="reset">
		<input id="print" type="button" value="Print">

        <div class="main">
            <span class="logo ah">Ahorn<span class="b">b</span><span class="l">l</span><span class="u">u</span><span class="m">m</span><span class="e">e</span></span>
            <span class="logo ms"><img src="logo.svg" alt="ms" width="100" height="100"></span>
            <div class="orderdate">
                <div class="order">
                    <span class="wiffles ah">RECHNUNG</span>
                    <span class="wiffles ms">INVOICE</span>
                    <input type="text" name="invoice" />
                </div>
                <div class="date">
                    <span class="wiffles ah">DATUM</span>
                    <span class="wiffles ms">Date</span>
                    <input type="date" name="date" />
                    <span class="print"></span>
                </div>
            </div>

            <div class="address">
                <label>Adresse:</label>
                <textarea></textarea>
            </div>
            <div class="expand content">
                <textarea class="expand" name="content"></textarea>
                <textarea class="price" name="price"></textarea>
            </div>

            <footer class="wiffles ah">
                <span>Danke fuer Ihre Bestellung<span class="right">www.ahornblume.ch</span></span>
                <span><span class="iban">IBAN: CH71 0900 0000 6037 2551 0</span><span class="right">Wiesenstrasse 67, 3014 Bern</span></span>
            </footer>
            <footer class="wiffles ms">
                <span>&nbsp;by credit card,<span class="right url">www.maplesplendor.ca</span></span>
                <span>Thank you for your business<span class="right">Wiesenstrasse 67, &nbsp;CH - 3014 Berne</span></span>
            </footer>
        </div>
		</form>
        <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.autosize/3.0.20/autosize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/garlic.js/1.2.4/garlic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/de-ch.js"></script>
        <script>
            var badwords = {
                'de': 'shipping|cad',
                'en': 'versand|chf'
            }
            $('#print').on('click', function() {
              var lang = $('input[name=lang]:checked').val()
              var content = $('.content textarea').map(function() {
                return $(this).val();
              }).get().join();
              var re = new RegExp(badwords[lang], 'i');
              if (re.test(content)) {
                alert("Found wrong language: "+badwords[lang])
              }
              var prettydate = moment($('.date > input').val()).locale(lang).format('LL')
              $('.date > .print').text(prettydate)
              window.print()
            });
            var ta = $('textarea');
            autosize(ta);
            ta.garlic({ onRetrieve: function() { autosize.update(ta) }})
        </script>
    </body>
</html>
