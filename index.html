<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex">
        <title>Invoice generator</title>
        <style>
            body {
                -webkit-print-color-adjust: exact;
                box-sizing: border-box;
                height: 29.7cm;
                font-size: 16px;
                font-family: sans-serif;
                margin: 0;
            }
            *, *:before, *:after {
                box-sizing: inherit;
                font: inherit;
            }
            form, .main {
                height: 100%;
            }
            @font-face {
                font-family: 'wiffles';
                src: url('wiffles-webfont.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            @page {
                size: A4;
            }

            .main {
                display: flex;
                flex-direction: column;
                max-width: 21cm;
                margin: auto;
                padding: 30px;
            }

            .logo {
                margin-bottom: 80px;
                display: block;
            }
            .logo.maplesplendor {
                text-align: center;
            }
            .logo.ahornblume {
                font-family: wiffles;
                font-size: 65px;
                color: #FF802A;
            }
            .logo.ahornblume .b {
                color: #CF5300;
            }
            .logo.ahornblume .l {
                color: #E35B00;
            }
            .logo.ahornblume .u {
                color: #FF9900;
            }
            .logo.ahornblume .m {
                color: #E35B00;
            }
            .logo.ahornblume .e {
                color: #CF5300;
            }

            .wiffles {
                font-family: wiffles;
                font-size: 25px;
            }
            .ahornblume.wiffles {
                color: #FF6600;
            }

            .orderdate input {
                width: 150px;
            }

            .orderdate {
                display: flex;
                justify-content: space-between;
                margin-bottom: 30px;
            }
			.orderdate span {
				margin-right: 10px;
			}
            .expand {
                flex-grow: 1;
            }
            .address textarea {
                width: 100%;
            }
            .content {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .content .price {
                width: 120px;
                text-align: right;
            }

            footer.maplesplendor {
                font-size: 20px;
            }
            footer.maplesplendor .url {
                font-size: 24px;
            }
            footer > span {
                display: block;
                margin-top: 10px;
            }
            footer .right {
                float: right;
            }
            footer .iban {
                margin-top: 8px;
                font-family: sans-serif;
                font-size: 14px;
                color: #444;
            }

            input, textarea {
                resize: none !important;
                border: 1px solid gray;
            }

            input#ahornblume:checked ~ div .ahornblume {
                display: unset;
            }
            input#ahornblume:checked ~ div .maplesplendor {
                display: none;
            }
            input#maplesplendor:checked ~ div .maplesplendor {
                display: unset;
            }
            input#maplesplendor:checked ~ div .ahornblume {
                display: none;
            }
            input[type="radio"] {
                margin: 30px 10px 0 10px;
            }
			input[type="reset"] {
				margin: 0 20px;
			}
            @media print {
                html,body {
                    height: 100%;
                }
                .main {
                    padding: 50px 80px 0 80px;
                    max-width: none;
                }
                .content textarea {
                    flex: 0 1 auto;
                    width: 50%;
                }
                input, textarea, input:focus, textarea:focus {
                    outline: none;
                    border: none;
                }
                label, input {
                    display: none;
                }
                input[type="text"] {
                    display: unset;
                }
            }
        </style>
    </head>
    <body>
        <form data-persist="garlic">
        <input checked type="radio" id="ahornblume" name="group" value="ah"><label for="ahornblume">Ahornblume</label>
        <input type="radio" id="maplesplendor" name="group" value="ms"><label for="maplesplendor">Maplesplendor</label>
		<input type="reset">
		<input type="button" value="Print" onclick="window.print()">

        <div class="main">
            <span class="logo ahornblume">Ahorn<span class="b">b</span><span class="l">l</span><span class="u">u</span><span class="m">m</span><span class="e">e</span></span>
            <span class="logo maplesplendor"><img src="https://maplesplendor.ca/images/logo.svg" alt="Maplesplendor" width="100" height="100"></span>
            <div class="orderdate">
                <div class="order">
                    <span class="wiffles ahornblume">RECHNUNG</span>
                    <span class="wiffles maplesplendor">INVOICE</span>
                    <input type="text" name="invoice" />
                </div>
                <div class="date">
                    <span class="wiffles ahornblume">DATUM</span>
                    <span class="wiffles maplesplendor">Date</span>
                    <input type="text" name="date" />
                </div>
            </div>

            <div class="address">
                <label>Adresse:</label>
                <textarea></textarea>
            </div>
            <div class="expand content">
                <textarea class="expand" name="content"></textarea>
                <textarea class="price" name="price"></textarea>
            </div>

            <footer class="wiffles ahornblume">
                <span>Danke fuer Ihre Bestellung<span class="right">www.ahornblume.ch</span></span>
                <span><span class="iban">IBAN: CH71 0900 0000 6037 2551 0</span><span class="right">Wiesenstrasse 67, 3014 Bern</span></span>
            </footer>
            <footer class="wiffles maplesplendor">
                <span>&nbsp;by credit card,<span class="right url">www.maplesplendor.ca</span></span>
                <span>Thank you for your business<span class="right">Wiesenstrasse 67, &nbsp;CH - 3014 Berne</span></span>
            </footer>
        </div>
		</form>
        <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.autosize/3.0.20/autosize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/garlic.js/1.2.4/garlic.min.js"></script>
        <script>
            var ta = $('textarea');
            autosize(ta);
            ta.garlic({ onRetrieve: function() { autosize.update(ta) }})
        </script>
    </body>
</html>
